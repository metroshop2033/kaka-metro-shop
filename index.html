<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>KAKA METRO SHOP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
            color: #000;
            text-align: center;
        }

        header {
            padding: 30px 10px;
        }

        header img {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 900px;
            margin: auto;
        }

        .item {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
        }

        .item img {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
        }

        footer {
            margin: 30px 0;
        }

        .tg {
            display: inline-block;
            padding: 12px 25px;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <img src="banner.jpg" alt="KAKA METRO SHOP">
    <h1>KAKA METRO SHOP</h1>
    <p>Продаж предметів • Швидко • Надійно</p>
</header>

<section class="items">
    <div class="item">
        <img src="item1.jpg">
        <p>Зброя</p>
    </div>
    <div class="item">
        <img src="item2.jpg">
        <p>Броня</p>
    </div>
    <div class="item">
        <img src="item3.jpg">
        <p>Шолом</p>
    </div>
    <div class="item">
        <img src="item4.jpg">
        <p>Рюкзак</p>
    </div>
</section>

<footer>
    <a class="tg" href="#" target="_blank">Telegram канал</a>
</footer>

</body>
</html>
